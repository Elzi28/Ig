<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyzi</title>
  <style>
    body{margin:0;height:100vh;background:#050014;overflow:hidden;font-family:system-ui;color:#e0d0ff;display:grid;place-items:center}
    canvas{position:absolute;inset:0;z-index:1;pointer-events:none}
    .void{position:relative;z-index:2;width:420px;padding:4rem 2.5rem;background:linear-gradient(135deg,rgba(30,0,60,0.4),rgba(10,0,40,0.3));backdrop-filter:blur(20px) saturate(180%);-webkit-backdrop-filter:blur(20px) saturate(180%);border:1px solid rgba(180,100,255,0.25);border-radius:32px;box-shadow:0 40px 100px rgba(0,0,0,0.8),inset 0 0 60px rgba(140,80,255,0.15);transform-style:preserve-3d;transition:transform .6s cubic-bezier(.16,1,.3,1);}
    .void:hover{transform:translateY(-30px) rotateX(12deg) rotateY(15deg) scale(1.04)}
    h1{font-size:3.8rem;margin:0 0 1.4rem;text-align:center;background:linear-gradient(90deg,#d946ef,#a78bfa,#60a5fa,#c084fc);-webkit-background-clip:text;color:transparent;filter:drop-shadow(0 0 20px #c084fc80)}
    p{text-align:center;opacity:0.88;margin-bottom:2.5rem;font-size:1.1rem}
    .pulse{animation:pulse 4s infinite alternate}
    @keyframes pulse{0%,100%{opacity:0.7}50%{opacity:1}}
    .btn{display:block;width:220px;margin:0 auto;padding:1.2rem;background:linear-gradient(45deg,#c084fc,#ec4899,#a78bfa);color:#fff;text-align:center;text-decoration:none;border-radius:60px;font-weight:800;font-size:1.1rem;transition:all .4s}
    .btn:hover{transform:scale(1.15) rotate(2deg);box-shadow:0 0 60px #d946efaa,0 0 100px #a78bfaaa}
  </style>
</head>
<body>
<canvas id="nexus"></canvas>
<div class="void">
  <h1 class="pulse">Skyzi</h1>
  <p>ðŸ‘¾ðŸ‘¾ðŸ‘¾<br>Follow</p>
  <a href="https://www.instagram.com/elzidzi28/" target="_blank" class="btn">instagram</a>
</div>
<script>
  const c=document.getElementById('nexus'),x=c.getContext('2d');
  c.width=innerWidth;c.height=innerHeight;
  let t=0,pts=[];
  for(let i=0;i<120;i++)pts.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*1.2+.4,a:Math.random()*Math.PI*2});
  function draw(){
    x.fillStyle='rgba(5,0,20,0.08)';x.fillRect(0,0,c.width,c.height);
    t+=0.008;
    pts.forEach(p=>{
      p.x+=Math.cos(p.a+t*2)*p.s; p.y+=Math.sin(p.a+t*3)*p.s;
      if(p.x<0||p.x>c.width)p.a+=Math.PI;if(p.y<0||p.y>c.height)p.a+=Math.PI;
      const g=x.createRadialGradient(p.x,p.y,0,p.x,p.y,20);
      g.addColorStop(0,'#c084fc80');g.addColorStop(1,'transparent');
      x.fillStyle=g;x.beginPath();x.arc(p.x,p.y,20,0,Math.PI*2);x.fill();
      x.strokeStyle='#a78bfa30';x.lineWidth=1;x.beginPath();
      pts.forEach(q=>{if(Math.hypot(p.x-q.x,p.y-q.y)<120){x.moveTo(p.x,p.y);x.lineTo(q.x,q.y)}});
      x.stroke();
    });
    requestAnimationFrame(draw);
  }
  draw();
  addEventListener('resize',()=>{c.width=innerWidth;c.height=innerHeight});
</script>
</body>
</html>
